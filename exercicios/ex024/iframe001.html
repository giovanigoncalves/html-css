<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            border: 3px solid black;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://onepieceex.net/" frameborder="0">
            <a href="https://onepieceex.net/" target="_blank">One Piece Ex</a>
        </iframe>
        
        
        para aprender a programar.</p>
        <p>O repositório do 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" scolling="no">
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
        
        também é legal</p>
</body>
</html>
